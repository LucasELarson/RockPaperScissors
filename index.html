<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="guide">Choose Rock Paper or Scissors! Best 3 out of 5</p>
    <!-- On Button Click Generate an Integer between 0 and 2 represent rock paper or scissors.-->
    <div class="pick">
        <button class="but" onclick="pickRock()">Rock</button>
        <button class="but" onclick="pickPaper()">Paper</button>
        <button class="but" onclick="pickScissors()">Scissors</button>
    </div>
    <div class="play">
        <button class="but" onclick="playRPS(getComputerChoice(3))">PLAY</button>
        <button class="but" onclick="scoreComp = 0; scorePlayer = 0">RESET SCORE</button>
    </div>
    <div class="resultcontainer">
        <p class="result" id="result"></p>
    </div>
    </body>
</body>
</html>
